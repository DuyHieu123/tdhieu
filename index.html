<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trần Duy Hiếu | Creative Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { background: #020205; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* Hiệu ứng nền ảo diệu */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #0a192f 0%, #020205 100%);
            z-index: -1;
        }

        /* Sidebar Mạng xã hội */
        .social-bar {
            position: fixed; left: 20px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 20px; z-index: 100;
        }
        .social-icon {
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; transition: 0.4s; cursor: pointer;
        }
        .social-icon:hover {
            border-color: #00f2ff; box-shadow: 0 0 20px rgba(0,242,255,0.3);
            transform: translateX(5px); background: rgba(0,242,255,0.1);
        }

        .hero-title { font-size: clamp(3rem, 10vw, 7rem); font-weight: 900; line-height: 0.9; letter-spacing: -4px; }
        .glass-card { background: rgba(255,255,255,0.02); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); border-radius: 30px; transition: 0.4s; }
        .glass-card:hover { transform: translateY(-10px); border-color: #00f2ff; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0px); } }
        .float-anim { animation: float 6s ease-in-out infinite; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <div class="social-bar hidden md:flex">
        <a href="LINK_TIKTOK_CUA_HIEU" target="_blank" class="social-icon" title="TikTok">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.17-2.89-.6-4.13-1.46-.14.1-.21.26-.21.42-.01 2.57.02 5.14-.01 7.71-.04 2.13-.58 4.31-2.11 5.86-1.57 1.63-3.95 2.18-6.14 1.91-2.22-.24-4.32-1.53-5.38-3.51-1.2-2.2-1.07-5.07.41-7.14 1.3-1.84 3.54-2.82 5.79-2.53v4.08c-1.14-.15-2.36.19-3.15 1.05-.83.91-.97 2.29-.4 3.39.53 1.05 1.7 1.74 2.89 1.7 1.14.01 2.25-.66 2.76-1.68.32-.61.36-1.3.35-1.98-.01-2.51 0-5.03-.01-7.55 0-3.69-.02-7.38-.01-11.07z"/></svg>
        </a>
        <a href="LINK_FACEBOOK_CUA_HIEU" target="_blank" class="social-icon" title="Facebook">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
        </a>
    </div>

    <section id="home" class="min-h-screen flex flex-col justify-center px-6 md:px-32 relative overflow-hidden">
        <div class="absolute top-1/4 right-0 w-96 h-96 bg-cyan-500/10 blur-[120px] rounded-full float-anim"></div>
        <p class="text-cyan-400 font-bold tracking-[0.5em] mb-6 uppercase text-xs">Fullstack Developer & Designer</p>
        <h1 class="hero-title italic">TRAN DUY<br><span class="text-cyan-400">HIEU.</span></h1>
        <div class="flex gap-4 mt-10">
            <a href="#projects" class="bg-white text-black font-black px-10 py-4 rounded-xl text-xs uppercase hover:bg-cyan-400 transition transform hover:scale-105">Kho dự án</a>
        </div>
    </section>

    <section id="projects" class="max-w-7xl mx-auto py-32 px-6">
        <div class="flex justify-between items-end mb-20 border-b border-white/10 pb-10">
            <h2 class="text-4xl font-black italic uppercase">Dự án <span class="text-cyan-400">nổi bật</span></h2>
            <p class="text-gray-500 text-xs tracking-widest uppercase">Scroll to explore</p>
        </div>
        <div id="project-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </section>

    <script>
        // --- THAY LINK CỦA HIẾU VÀO ĐÂY ---
        const firebaseConfig = { 
            databaseURL: "https://my-portfolio-690a9-default-rtdb.firebaseio.com/" 
        };
        // ---------------------------------

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref('projects').on('value', (snapshot) => {
            const list = document.getElementById('project-list');
            list.innerHTML = '';
            
            snapshot.forEach((child) => {
                const data = child.val();
                const card = document.createElement('div');
                card.className = "glass-card p-8 flex flex-col h-full";
                card.innerHTML = `
                    <div class="flex justify-between mb-8">
                        <span class="px-3 py-1 bg-white/5 rounded-full text-[9px] font-bold text-gray-400 uppercase tracking-widest">${data.type}</span>
                        ${data.download ? `<a href="${data.download}" target="_blank" class="text-cyan-400 font-bold text-[10px] uppercase hover:underline">Tải về</a>` : ''}
                    </div>
                    <h3 class="text-xl font-black mb-4 uppercase leading-tight">${data.title}</h3>
                    <div class="flex-grow">
                        ${data.type === 'code' ? `<div class="bg-black/40 p-4 rounded-2xl border border-white/5 shadow-inner"><pre class="text-[10px] text-cyan-300 overflow-x-auto font-mono"><code>${data.content.replace(/</g, "&lt;")}</code></pre></div>` : `<p class="text-gray-400 text-sm leading-relaxed">${data.content}</p>`}
                    </div>
                `;
                list.prepend(card);
            });
        });
    </script>
</body>
</html>
